<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        @font-face {
            font-family: "Inter";
            src: local("Inter"),

        }

        body {
            margin: 0;
            background-color: #ececec;
        }

            margin: 25px auto;
        }

        .content {
            /* width: 38%; */

            height: 340px;

            line-height: 24px;
            letter-spacing: 0em;
            text-align: left;

            height: 96px;
            width: 379px;
            left: 39px;
            top: 99px;
        }

        .confirm {
            height: 54px;
            width: 172px;
            left: 0px;
            top: 0px;
            border-radius: 10px;
            background: #193074;
            color: white;
            border: none;
            text-align: center;
            margin: 4px auto;
        }

        button:focus {
            outline: none;
        }

        .text-center {
            text-align: center;
        }

        .thanks {
            font-family: Inter;
            font-size: 15px;
            font-style: normal;

        }

            height: 20px;
            width: 20px;
            left: 41px;
            top: 499px;
            border-radius: 0px;

        }

        .fb_icon {
            height: 20px;
            width: 11px;
            left: 87px;
            top: 499px;
            border-radius: 0px;

        }

        .twitter_icon {
            left: 87px;
        }

        .ig_icon,
        .fb_icon,
        .twitter_icon {
            margin: 24px 12px;
        }

        .flex {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 525px) {

            .message {
                width: 260px;
            }
        }
    </style>
</head>
