<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Kurious Chat demo
  </title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Kurious Chat demo</h1>
      <a href="index.html" class="btn">Back</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> User Name:</h3>
        <h2 id="user-name"></h2>
        <h3><i class="fas fa-user-friends"></i> Contacts</h3>
        <ul id="contacts"></ul>
        <h3><i class="fas fa-users"></i> Groups <button id="new-group">new group</button></h3>
        <ul id="groups">

        </ul>
      </div>
      <div class="chat-messages">
        select a conversation
      </div>
      <div class="new-group" hidden>
        <form id="new-group-form">
          <div class="input-container"><label>name</label>
            <input type="text" id="group_name" class="wide-input" required></div>
          <div class="input-container"><label>description</label>
            <input type="text" id="group_description" class="wide-input" required></div>
          <div class="input-container">
            <label class="switch">
              <input type="checkbox" id="private">
              <span class="slider round"></span>
            </label> Private
          </div>
          <div class="input-container">
            <label for="room">Members</label>
            <select name="user" id="members" multiple class="wider-input" required></select>
          </div>
          <div class="input-container">
            <button class="btn">SaveGroup</button>

          </div>
        </form><button id="cancelGroupCreation" class="btn">Cancel</button>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" required />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
